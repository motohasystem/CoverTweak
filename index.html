<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>画像オーバーレイアプリ</title>
        <style>
            #canvas {
                border: 1px solid black;
            }
            .file-input {
                margin: 10px;
            }
        </style>
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <h1>kintoneスペース画像作成</h1>
        背景画像を選択
        <input type="file" accept="image/*" id="image1" class="file-input" /><br/>
        オーバーレイ画像を選択
        <input type="file" accept="image/*" id="image2" class="file-input" /><br/>
        <button id="saveButton">画像を保存</button>
        <br />
        <canvas id="canvas"></canvas>
        <br />

        <script src="script.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then(function (registration) {
                        console.log(
                            "ServiceWorker登録成功:",
                            registration.scope
                        );
                    })
                    .catch(function (err) {
                        console.log("ServiceWorker登録失敗:", err);
                    });
            }
        </script>
    </body>
</html>
