frontend:
    phases:
        preBuild:
            commands:
                - npm install
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: /dist
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*

customHeaders:
    - pattern: "**/*" # 全てのファイルに適用
      headers:
          - key: Cache-Control
            value: public, max-age=0, must-revalidate
